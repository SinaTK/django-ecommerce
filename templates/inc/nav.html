          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href={% url 'home:category_products' 'phone' %}>Mobile</a></li>
            <li><a class="dropdown-item" href={% url 'home:category_products' 'laptop' %}>Laptop</a></li>
          </ul>
