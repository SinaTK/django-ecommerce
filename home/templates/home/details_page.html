{% extends "base.html" %}

{% block title %}
   | Product details
{% endblock title %}

{% block content %}
    <div class="container-md"> 
    <div class="card" style="width: 30rem;">
        <img src={{product.image.url}} class="card-img-top" > 
        <h3 class="card-title">{{product.name}}</h3>
        <small>{{product.created}}</small>
        <p>{{product.description}}</p>
        <h5>Price: {{product.price}} $</h5><br><br>
        <form action={% url 'orders:add_cart' product.id %} method='post' >
            {% csrf_token %}
            {{form}}
            <button class="btn btn-info">Add to card</button>
        </form>            
        </div>
    </div> 
    </div>

{% endblock content %}
